      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_6d8977cd}}
        allow-no-subscriptions: true
    - name: Create or Update Azure Policies
      uses: azure/manage-azure-policy@v0
      with:
        paths: |
          ESLZTest/policies/Allowed_ExpressRoute_Gateway_SKUs_29d740ae-53ff-48a0-9c11-ca734258bea6/**
